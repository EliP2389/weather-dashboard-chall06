<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="d-flex justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <!-- page container -->
        <div class="container-fluid">
            <div class="row">
                <!-- search bar to the left -->
                <div class="col-lg-3 bg-light">
                    <h2>Search for a City:</h2>
                    <div class="mb-3">
                        <input type="text" id="citysearch" class="citysearch">
                        <div>
                            <button type="submit" class="btn btn-primary" id="citybtn">Search</button>
                        </div>
                        <!-- search history -->
                        <div id="cityhistory">
                           <!-- <input id="cityhistory" type="text" class="btn"> -->
                        </div>
                        <!-- end search history -->
                    </div>
                </div>
                <!-- end of search bar -->
                <div class="col-lg-9 bg-light">
                    <!-- current weather -->
                    <div class="row mr-0">
                        <div id="current-weather" class="col-lg-11 card m-3 bg-light">
                            <div class="card-body">
                                <h1 id="city-name"></h1>
                                <img class="icon" id="icon">
                                <p id="temp" class="fs-5"></p>
                                <p id="wind" class="fs-5"></p>
                                <p id="humidity" class="fs-5"></p>
                                <p id="uv-index" class="fs-5"></p>
                            </div>
                        </div>
                    </div>
                    <!-- 5 day forcast -->
                    <div class="row" id="fiveday-forcast">
                        <div class="col-12">
                            <h3>5-Day Forcast:</h3>
                        </div>
                        <div class="row">
                            <div class="forcast col-md-2  text-white m-1" id="forecast-1">
                                
                            </div>
                            <div class="forcast col-md-2  text-white m-1" id="forecast-2">
                                
                            </div>
                            <div class="forcast col-md-2  text-white m-1" id="forecast-3">
                                
                            </div>
                            <div class="forcast col-md-2  text-white m-1" id="forecast-4">
                                
                            </div>
                            <div class="forcast col-md-2  text-white m-1" id="forecast-5">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
